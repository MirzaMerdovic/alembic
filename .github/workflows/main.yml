name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Docker Semver
      uses: MirzaMerdovic/docker-semver-github-action@1.0.0
      with:
        name: mirzamerdovic/alembic
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        dockerfile:  ./Alembic/Dockerfile 
        context: .
